orbs:
  shellcheck: circleci/shellcheck@2.2.2
  docker: circleci/docker@1.5.0
version: 2.1
jobs:
  yamllint:
    docker:
      - image: cimg/python:3.9.1
    steps:
      - checkout
      - run: pip install yamllint
      - run: yamllint -d .yamllint.yml .
  shellcheck:
    docker:
      - image: cimg/base:2021.02
    steps:
      - checkout
      - shellcheck/install
      - shellcheck/check
workflows:
  version: 2
  lint-yaml:
    jobs:
      - yamllint
  lint-shell:
    jobs:
      - shellcheck
  lint-docker:
    jobs:
      - docker/hadolint:
          dockerfiles: $(find . -name '*Dockerfile*')
