orbs:
  shellcheck: circleci/shellcheck@2.2.4
  docker: circleci/docker@1.7.0
version: 2.1
jobs:
  yamllint:
    docker:
      - image: cimg/python:3.10.0
    steps:
      - checkout
      - run: pip install yamllint
      - run: yamllint -d .yamllint.yml .
  pylint:
    docker:
      - image: cimg/python:3.10.0
    steps:
      - checkout
      - run: pip install pylint
      - run: pylint scripts/notify.py
  shellcheck:
    docker:
      - image: cimg/base:2021.10
    steps:
      - checkout
      - shellcheck/install
      - shellcheck/check:
          exclude: SC2002,SC2086,SC2126,SC2154
workflows:
  version: 2
  lint-yaml:
    jobs:
      - yamllint
  lint-shell:
    jobs:
      - shellcheck
  lint-python:
    jobs:
      - pylint
  lint-dockerfile:
    jobs:
      - docker/hadolint:
          dockerfiles: $(find . -name '*Dockerfile*')
