version: 2
jobs:
  yamllint:
    docker:
      - image: cimg/python:3.9.1
    steps:
      - checkout
      - run: pip install yamllint
      - run: yamllint -d .yamllint.yml .
  shellcheck:
    docker:
      - image: cimg/base:2021.02
    steps:
      - checkout
      - shellcheck/install
      - shellcheck/check
workflows:
  version: 2
  linters:
    jobs:
      - yamllint
      - shellcheck
      - docker/hadolint:
          dockerfiles: $(find . -name '*Dockerfile*')
