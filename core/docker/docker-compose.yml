version: "3.4"

services:
    postgres-core:
        restart: always
        image: postgres:10.21
        volumes:
            - postgres-core:/var/lib/postgresql/data
        expose:
            - "5432"
        environment:
            POSTGRES_USER: "postgres"
            POSTGRES_PASSWORD: "${PW_POSTGRES}"
        labels:
            # we don't access via traefik
            - "traefik.enable=false"

    core:
        restart: always
        image: aegee/core:latest
        volumes:
            - core-media:/usr/app/media
            - shared:/usr/app/shared:ro
            - core-state:/usr/app/src/state:rw
        depends_on:
            - postgres-core
        expose:
            - "8084"
        environment:
            BUGSNAG_KEY: "${BUGSNAG_KEY_CORE}"
            PG_PASSWORD: "${PW_POSTGRES}"
            NODE_ENV: "${MYAEGEE_ENV}"
            HOST: "${SUBDOMAIN_FRONTEND}${BASE_URL}"
            CORE_LOGIN: "${CORE_LOGIN}"
            CORE_PASSWORD: "${CORE_PASSWORD}"
            LISTSERV_EMAIL: "${LISTSERV_EMAIL}"
            LISTSERV_ENDPOINT: "${LISTSERV_ENDPOINT}"
            LISTSERV_TOKEN: "${LISTSERV_TOKEN}"
        healthcheck:
            test: ["CMD", "curl", "-f", "http://localhost:8084/healthcheck"]
            interval: 30s
            timeout: 10s
            retries: 3
            start_period: 40s
        labels:
            - "traefik.enable=true"
            - "traefik.http.routers.core.entrypoints=websecure"
            - "traefik.http.routers.core.tls=true"
            - "traefik.http.routers.core.rule=Host(`${SUBDOMAIN_FRONTEND}${BASE_URL}`) && PathPrefix(`/api/core`)"

            - "traefik.http.routers.core.middlewares=core-stripprefix"
            - "traefik.http.middlewares.core-stripprefix.stripprefix.prefixes=/api/core"

            - "traefik.http.routers.core-metrics.rule=Host(`${SUBDOMAIN_FRONTEND}${BASE_URL}`) && PathPrefix(`/api/core/metrics`)"
            - "traefik.http.routers.core-metrics.middlewares=core-stripprefix, metricsauth"

volumes:
    postgres-core:
        driver: local
    core-media:
        driver: local
    shared:
        driver: local
    core-state:
        driver: local

networks:
    default:
        external:
            name: OMS
