services:

### OMS Tunnel        #######################################
### main container, dev version #######################################

    traefik:
        build:
            context: ./traefik
        ports:
            - "80:80"
            - "8080:8080"
            - "443:443"
        volumes:
          #this is necessary
            - /var/run/docker.sock:/var/run/docker.sock
          #this is optional, for live modifications 
            - ./traefik/traefik.toml:/etc/traefik/traefik.toml

    omsserviceregistry:
        build:
            context: ./omsserviceregistry
        ports:
            - "7000:7000"
        volumes:
            - shared:/usr/src/shared
            - strapstate:/usr/scripts/strapstate:ro
            #only for dev: direct mount instead of mount of named vol
            - ../oms-serviceregistry:/usr/src/app
        depends_on:
            - "mongodb"
#        networks:
#            - "backend"

### OMS CORE        #######################################
### Workspace Utilities Container ###########################

    omscore:
        build:
            context: ./omscore
        volumes:
            - shared:/var/shared
            - strapstate:/var/strapstate
            #only for dev: direct mount instead of mount of named vol
            - ../oms-core:/var/www
        depends_on:
            - "postgres"
#        networks:
#            - "backend"

    omscore-bootstrap:
        build:
            context: ./omscore
            dockerfile: Dockerfile ####
        volumes:
            - shared:/var/shared
            - strapstate:/var/strapstate
            #only for dev: direct mount instead of mount of named vol
            - ../oms-core:/var/www
        depends_on:
            - "omscore" #or viceversa?
        command: sh /var/shared/core/bootstrap.sh
 
            
### PHP-FPM Container #######################################

    php-fpm: #necessary ? or in the image is already there since these people put ALL the shit in their dockerfiles?
        build:
            context: ./php-fpm
        volumes:
            - shared:/var/shared
            #only for dev: direct mount instead of mount of named vol
            - ../oms-core:/var/www
        expose:
            - "9000"
        depends_on:
            - "omscore-bootstrap"
#        networks:
#            - "backend"
        
### Nginx Server Container ##################################

    omscore-nginx:
        build:
            context: ./omscore-nginx
        volumes:
            - logs:/var/log/nginx
            - shared:/var/shared
            - strapstate:/var/strapstate ####
            #only for dev: direct mount instead of mount of named vol
            - ../oms-core:/var/www
        expose:
            - "80"
        depends_on:
            - "php-fpm"
        labels:
            - "traefik.backend=omscore"
            - "traefik.port=80"
            - "traefik.frontend.rule=Host:appserver"
            - "traefik.frontend.priority=10"
            - "traefik.enable=true"
            - "registry.categories=(users, 10);(antennae, 10);(notifications, 0)"
            - "registry.backend=/api"
            - "registry.description=The core module with both backend and frontend"
#        networks:
#            - "backend"



### OMS EVENTS        #######################################
### Omsevents backend #######################################

    omsevents:
        build:
            context: ./omsevents
        volumes:
            - omsevents_media:/usr/app/media
            - shared:/usr/shared:ro
            - strapstate:/usr/scripts/strapstate
            #only for dev: direct mount instead of mount of named vol
            - ../oms-events:/usr/app/oms-events    
        depends_on:
            - "mongodb"
            - "omscore-bootstrap"
        labels:
            - "traefik.backend=omsevents"
            - "traefik.port=8082"
            - "traefik.frontend.rule=Host:appserver;PathPrefix:/services/omsevents/api;PathPrefixStrip:/services/omsevents/api"
            - "traefik.frontend.priority=110"
            - "traefik.enable=true"
            - "registry.categories=(events, 10);(notifications, 10)"
            - "registry.servicename=omsevents"
            
    omsevents-bootstrap:
        build:
            context: ./omsevents
        volumes:
            - omsevents_media:/usr/app/media
            - shared:/usr/shared:ro
            - strapstate:/usr/scripts/strapstate
            #only for dev: direct mount instead of mount of named vol
            - ../oms-events:/usr/app/oms-events
        depends_on:
            - "omsevents" 
        command: bash /usr/scripts/start.sh 
            

### Omsevents frontend #######################################

    omsevents-frontend:
        build:
            context: ./omsevents-frontend
        volumes:
            - omsevents_media:/usr/app/media
            - logs-events:/var/log/nginx
            #only for dev: direct mount instead of mount of named vol
            - ../oms-events-frontend:/usr/app/frontend:ro
        depends_on:
            - omsevents
        labels:
            - "traefik.frontend.rule=Host:appserver;PathPrefix:/services/omsevents;PathPrefixStrip:/services/omsevents"
            - "traefik.frontend.priority=100"
            - "traefik.port=8083"
            - "traefik.backend=omsevents-frontend"
            - "traefik.enable=true"
            - "registry.modules=/frontend/getModules.json"    

### OMS APPLICATIONS           #######################################
### Applications to oms-events #######################################

    omsapplications:
        build:
            context: ./omsapplications
        volumes:
            - shared:/usr/shared:ro
            #only for dev: direct mount instead of mount of named vol
            - ../oms-applications:/usr/app
        depends_on:
            - mongodb
        labels:
            - "traefik.backend=omsapplications"
            - "traefik.port=8085"
            - "traefik.frontend.rule=Host:appserver;PathPrefix:/services/omsapplications/api;PathPrefixStrip:/services/omsapplications/api"
            - "traefik.frontend.priority=110"
            - "traefik.enable=true"
            - "registry.categories=(applications, 10);(events_frontend, 10)"
            - "registry.servicename=omsapplications"

### Applications frontend #######################################

    omsapplications-frontend:
        build:
            context: ./omsapplications-frontend
        volumes:
            #only for dev: direct mount instead of mount of named vol
            - ../oms-applications-frontend:/usr/app/frontend:ro
            - ./omsapplications-frontend/sites/omsapplications.conf:/etc/nginx/sites-available/omsapplications.conf:ro
        depends_on:
            - omsapplications
        labels:
            - "traefik.frontend.rule=Host:appserver;PathPrefix:/services/omsapplications;PathPrefixStrip:/services/omsapplications"
            - "traefik.frontend.priority=100"
            - "traefik.port=8086"
            - "traefik.backend=omsapplications-frontend"
            - "traefik.enable=true"
            - "registry.modules=/getModules.json"
            
### DATA storage parts
### PostgreSQL Container ####################################

    postgres:
        build: ./postgres
        volumes:
            - postgres:/var/lib/postgresql/data
        expose:
            - "5432"
        environment:
            POSTGRES_DB: homestead
            POSTGRES_USER: homestead
            POSTGRES_PASSWORD: secret
#        networks:
#            - "backend"

### pgAdmin Container #######################################

    pgadmin:
        build: ./pgadmin
        ports:
            - "5050:5050"
        depends_on:
            - "postgres"
#        networks:
#            - "backend"            
            

### mongodb Container #######################################

    mongodb:
        build: ./mongo
        ports:
            - "27017:27017"
        volumes:
            - mongodb:/data/db
#        networks:
#            - "backend"

### mongoui Container #######################################

    mongoui:
        build: ./mongoui
        ports:
            - "3000:3000"
        depends_on:
            - "mongodb"
#        networks:
#            - "backend"

            
### Volumes Setup ###########################################

volumes:
    #Databases/logs
    postgres:
        driver: "local"
    mongodb:
        driver: "local"
    logs:
        driver: "local"
    logs-events:
        driver: "local"
    #Shared stuff
    omsevents_media:
        driver: "local"
    shared:
        driver: "local"
    strapstate: # TODO integrate within shared
        driver: "local"


### Networks Setup ###########################################
        
networks:
    devel:
        driver: bridge
        ipam:
          driver: default
    backend:
        driver: bridge
        ipam:
          driver: default
