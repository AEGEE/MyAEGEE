version: '2'

services:

### Applications Code Container #############################

    omscore-data:
        image: tianon/true
        volumes:
            - ../oms-core:/var/www

### Workspace Utilities Container ###########################

    omscore:
        build:
            context: ./workspace
            args:
                - INSTALL_XDEBUG=false
                - INSTALL_MONGO=false
                - INSTALL_NODE=false
                - INSTALL_YARN=false
                - INSTALL_DRUSH=false
                - INSTALL_AEROSPIKE_EXTENSION=false
                - COMPOSER_GLOBAL_INSTALL=false
                - INSTALL_WORKSPACE_SSH=false
                - PUID=1000
                - PGID=1000
                - NODE_VERSION=stable
                - TZ=UTC
        volumes_from:
            - omscore-data
        extra_hosts:
            # IMPORTANT: Replace with your Docker Host IP (will be appended to /etc/hosts)
            - "dockerhost:10.0.75.1"
        ports:
           - "2222:22"
        tty: true

### PHP-FPM Container #######################################

    php-fpm:
        build:
            context: ./php-fpm
            args:
                - INSTALL_XDEBUG=false
                - INSTALL_MONGO=false
                - INSTALL_ZIP_ARCHIVE=false
                - INSTALL_MEMCACHED=false
                - INSTALL_OPCACHE=false
                - INSTALL_AEROSPIKE_EXTENSION=false
                - CODEIGNITER=false
            dockerfile: Dockerfile-70
        volumes_from:
            - omscore-data
        expose:
            - "9000"
        links:
            - omscore
        extra_hosts:
            # IMPORTANT: Replace with your Docker Host IP (will be appended to /etc/hosts)
            - "dockerhost:10.0.75.1"
        environment:
            # IMPORTANT: Set the Remote Interpreter entry matching name to `laravel`
            - PHP_IDE_CONFIG=serverName=laravel

### Nginx Server Container ##################################

    omscore-nginx:
        build:
            context: ./omscore-nginx
            args:
                - PHP_UPSTREAM=php-fpm
        volumes_from:
            - omscore-data
        volumes:
            - ./logs/nginx/:/var/log/nginx
        ports:
            - "80:80"
            - "443:443"
        links:
            - php-fpm



### PostgreSQL Container ####################################

    postgres:
        build: ./postgres
        volumes:
            - postgres:/var/lib/postgresql/data
        expose:
            - "5432"
        environment:
            POSTGRES_DB: homestead
            POSTGRES_USER: homestead
            POSTGRES_PASSWORD: secret

### pgAdmin Container #######################################

    pgadmin:
        build: ./pgadmin
        ports:
            - "5050:5050"
        links:
            - postgres

### OMS EVENTS        #######################################
### mongodb Container #######################################

    mongodb:
        build: ./mongo
        expose:
            - "27017"
        volumes:
            - mongo:/data/db

### Omsevents backend #######################################

    omsevents:
        build:
            context: ./omsevents
            args:
                - FRONTEND_IP=10.0.75.1
        expose: 
            - "8082"
        volumes:
            - "/usr/app/frontend"
            - "../oms-events:/usr/app/oms-events"
        links:
            - mongodb

### Omsevents frontend #######################################

    omsevents-frontend:
        build:
            context: ./omsevents-frontend
        volumes_from:
            - omsevents
        ports:
            - "8083:8083"
        links:
            - omsevents