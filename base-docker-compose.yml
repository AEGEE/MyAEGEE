version: "3.4"

services:

  portal:
    build:
      context: ./$PATH_GATEWAYS/portal/
      dockerfile: ./Dockerfile.dev
    image: aegee/portal:dev
    restart: always
    expose:
      - 80
    labels:
      - "traefik.http.routers.portal.rule=Host(`${SUBDOMAIN_PORTAL}${BASE_URL}`)"
      - "traefik.http.routers.portal.tls=true"


secrets:
  jwt_key:
    file: secrets/jwt_key
  sendgrid_key:
    file: secrets/sendgrid_key
  mail_user:
    file: secrets/mail_user
  mail_password:
    file: secrets/mail_password
  db_password:
    file: secrets/core-db_password

networks:
  default:
    external:
      name: OMS
